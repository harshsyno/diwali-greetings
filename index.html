<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Diwali 2025 ‚ú®</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #2e0249 0%, #570a57 100%);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      padding: 50px 20px 10px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      animation: fadeIn 2s ease;
    }

    h2 {
      font-weight: 400;
      font-size: 1.2rem;
      opacity: 0.9;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animation {
      margin-top: 20px;
    }

    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 40px 20px;
    }

    .gallery img {
      border-radius: 15px;
      width: 250px;
      height: 180px;
      object-fit: cover;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255,255,255,0.4);
    }

    footer {
      padding: 30px 10px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <header>
    <h1>ü™î Happy Diwali 2025 ü™î</h1>
    <h2>Wishing you joy, light, and prosperity this festive season!</h2>
    <div class="animation">
      <lottie-player src="https://lottie.host/2a186f2e-b2b3-4c3b-98d8-1f6ce531ac73/YOaGf5CFfZ.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px; margin:auto;"  loop autoplay></lottie-player>
    </div>
  </header>

  <section class="gallery">
    <img src="https://images.unsplash.com/photo-1603575449290-9a4790c7a7d8?auto=format&fit=crop&w=800&q=80" alt="Diwali Diyas">
    <img src="https://images.unsplash.com/photo-1603052875368-9c3c7d02b44f?auto=format&fit=crop&w=800&q=80" alt="Lights Festival">
    <img src="https://images.unsplash.com/photo-1573575154689-1cde6f0a70cb?auto=format&fit=crop&w=800&q=80" alt="Rangoli Art">
  </section>

  <footer>
    <p>Made with ‚ù§Ô∏è to spread festive joy | ¬© 2025 Diwali Wishes</p>
  </footer>
</body>
</html>
